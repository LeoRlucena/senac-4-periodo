<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">

    <title>Delivery de comida em São Paulo - Formulário de pedido</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">
      main{
        margin-top: 160px;
      }
    </style>
    
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a href="#" class="navbar-brand">Cocina del Jefe</a>

        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="cardapio.html">Cardápio</a></li>
          <li class="nav-item"><a class="nav-link" href="tabela-nutricional.html">Tabela nutricional</a></li>
          <li class="nav-item"><a class="nav-link" href="pedido.html">Faça seu pedido</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Baixe nosso e-book</a></li>
        </ul>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="row justify-content-center">
        <h2>Faça seu pedido</h2>
      </div>

      <div class="row justify-content-center">
        <form>
          <label for="whatsapp" class="d-sm-none">Número WhatsApp</label>
          <input class="form-control" type="text" id="whatsapp" name="whatsapp" placeholder="Digite seu número de WhatsApp" required aria-required="true">
          <br>
          <label for="pagamento" class="d-sm-none">Forma de pagamento</label>
          <select name="pagamento" id="pagamento" class="form-control" required aria-required="true">
            <option>Escolha a forma de pagamento</option>
            <option>MasterCard Crédito</option>
            <option>MasterCard Débito</option>
            <option>Visa Crédito</option>
            <option>Visa Débito</option>
            <option>Dinheiro</option>
          </select>
          <br>
          <input type="checkbox" name="bebida"><label for="bebida">Bebida acompanha</label>
          <button type="submit" class="btn btn-block btn-primary btn-lg">Quero que me chame no WhatsApp</button>
        </form>
      </div>
    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
